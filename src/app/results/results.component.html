<div class="row" id='search' [hidden]="user.name">
  <div class="col s8 offset-s2">
    <input
      #searchText
      type="text"
      autocomplete='off'
      (keyup)="eventHandler($event)"
      autofocus
      placeholder="username-github-sem-espacos">
  </div>
</div>

<app-user-list
  *ngIf="userList.length && !user.name"
  [userList]="userList"
  (callUser)="callUser($event)">
</app-user-list>

<div class='row' *ngIf="searchText.value && !userList.length && !isLoading">
  <div class="alert-no-found col s8 offset-s2">
    <strong>Oops!</strong> Nenhum registro encontrado com este nome
  </div>
</div>

<app-user-detail
  *ngIf="user && user.name"
  [user]="user"
  (toUserList)="removeUser()">
</app-user-detail>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
