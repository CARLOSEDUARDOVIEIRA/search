<div class="row userInfo">
  <div class="col l5 s12">
    <div class="card-image">
      <img [src]="user.thumbUrl" class='img-info'>
    </div>
  </div>

  <div class="col l6 s12">
    <div class="card">
      <div class="card-content">
        <div class='row'>
          <div class="col s12">
            <span class="card-title">{{ user.name ? user.name : 'Não Informado' }}</span>
          </div>
        </div>

        <p> Email: {{ user.email }} </p>
        <p> Dt. Cadastro: {{ user.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>
        <p> Seguidores: {{ user.following }}</p>
        <p> Seguindo: {{ user.followers }}</p>
        <p> Repositórios Públicos {{ user.repositories }} </p>

        <div class="card-action row flex-s">
          <div class="col l6 s12 btn-back">
            <a (click)="toUserList.next(true)" class="cursor-pointer backBtn"> Voltar </a>
          </div>
          <div class="col l6 s12">
            <button class="btn waves-effect waves-light" (click)="toUserProfile()"> Visitar Perfil </button>
          </div>
        </div>

      </div>
  </div>
</div>
